<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Entry Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  .btn {
    padding: 5px 10px;
    margin: 2px;
    cursor: pointer;
  }
  .add-btn {
    background-color: #4CAF50;
    color: white;
  }
  .delete-btn {
    background-color: #f44336;
    color: white;
  }
  .input-field {
    padding: 5px;
    margin: 5px 0;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  

<table id="dataEntryTable">
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Visa No.</th>
    <th>status</th>
    <th>Valid From</th>
    <th>stay duration</th>
    <th>Date of Birth</th>
    <th>Passport No.</th>
    <th>Ref. No.</th>
    <th>Occupation</th>
    <th>Employer name</th>
    <th>pss code</th>
    <th>Actions</th>
  </tr>
</table>

<button class="btn add-btn" onclick="addRow()">ADD</button>
<!-- <script type="module" src="visa-data.js"></script>  -->
<script defer type="text/javascript" src="my.js"> </script>

<script >

  console.log(visadata);
  
function addRow() {
  var table = document.getElementById("dataEntryTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);
  var cell7 = row.insertCell(6);
  var cell8 = row.insertCell(7);
  var cell9 = row.insertCell(8);
  var cell10 = row.insertCell(9);
  var cell11 = row.insertCell(10);
  var cell12 = row.insertCell(11);
  var cell13 = row.insertCell(12);
  

  cell1.innerHTML = '<input type="file" class="input-field">'; // image
  cell2.innerHTML = '<input type="text" class="input-field" placeholder="Name">'; // name
  cell3.innerHTML = '<input type="number" class="input-field" placeholder="visa no">'; // visa no.
  cell4.innerHTML = '<button class="status" onclick="changestatus()" >status</button>'; // stastus button

  cell5.innerHTML = '<input type="date" class="input-field">'; // valid from 
  cell6.innerHTML = '<input type="number" class="input-field" placeholder=duration">'; // duration 
  cell7.innerHTML = '<input type="date" class="input-field">'; // dob 
  cell8.innerHTML = '<input type="number" class="input-field" placeholder="Passport No.">'; // pn
  cell9.innerHTML = '<input type="number" class="input-field" placeholder="ref No.">'; // rf
  cell10.innerHTML = '<input type="text" class="input-field" placeholder="Occupation">'; // rf
  cell11.innerHTML = '<input type="text" class="input-field" placeholder="Employer name">'; // rf
  cell12.innerHTML = '<input type="text" class="input-field" placeholder="pass code">'; // rf
  cell13.innerHTML = '<button class="btn add-btn" onclick="edit()">edit</button>'; 
  

}

function deleteRow(r) {
  var i = r.parentNode.parentNode.rowIndex;
  document.getElementById("dataEntryTable").deleteRow(i);
}
</script>

</body>
</html>
